<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(145deg, #ecf0f4,#3f92ec, #ebedf0);
      display: flex;
      align-items: center;
      justify-content: center;
     
    }

    .payment-section {
      background: #a9caeb;
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .payment-section:hover {
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .payment-logo {
      max-width: 100px;
      margin: 0 auto 15px;
      display: block;
    }

    .payment-option {
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      background: #f8fafc;
    }

    .payment-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-color: #4a90e2;
    }

    .btn-pay {
      background: linear-gradient(45deg, #4a90e2, #007bff);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
    }

    .btn-pay:hover {
      background: linear-gradient(45deg, #007bff, #0056b3);
    }

    .btn-outline-secondary {
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 14px;
      color: #4a90e2;
      border-color: #4a90e2;
    }

    .btn-outline-secondary:hover {
      background-color: #4a90e2;
      color: #ffffff;
    }

    h3 span {
      font-weight: bold;
      color: #28a745;
    }

    @media (max-width: 576px) {
      .payment-section {
        padding: 20px;
      }
      .payment-logo {
        max-width: 80px;
      }
      .btn-pay {
        font-size: 14px;
      }
      h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-sm-10">
        <div class="payment-section">
          <!-- Payment Total -->
          <h3 class="text-center">Total: <span>$199.99</span></h3>
          <hr>

          <!-- Payment Options -->
          <div class="row text-center">
            <div class="col-md-6 col-sm-12 mb-4">
              <div class="payment-option">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/ABA_Logo.png" alt="ABA Bank" class="payment-logo">
                <a href="#" class="btn btn-pay w-100 mt-3"><i class="bi bi-coin"></i> Pay With ABA</a>
              </div>
            </div>
            <div class="col-md-6 col-sm-12 mb-4">
              <div class="payment-option">
                <img src="https://www.acledabank.com.kh/kh/assets/download_material/download-logo-blue.jpg" alt="ACLEDA Bank" class="payment-logo">
                <a href="#" class="btn btn-pay w-100 mt-3"><i class="bi bi-coin"></i>  Pay With ACLEDA</a>
              </div>
            </div>
          </div>

          <!-- Other Payment Methods -->
          <div class="text-center mt-4">
            <p class="mb-3">Other Payment Methods</p>
            <a href="" class="btn btn-outline-secondary">Go to Back</a>
  
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
